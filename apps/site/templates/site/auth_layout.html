{% load static %}
<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    
    <!-- Site Properties -->
    <title>Well done</title>
    
    <link rel="stylesheet" type="text/css" href="{% static "site/dist/semantic.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "site/main.css" %}">

    <script type="text/javascript" src="{% static "site/library/jquery-3.1.0.min.js" %}"></script>
    <script type="text/javascript" src="{% static "site/dist/semantic.min.js" %}"></script>
    <script type="text/javascript" src="{% static "site/main.js" %}"></script>
    <!-- <script src=""></script> -->
</head>
<body>
    <div class="ui middle aligned center aligned grid">
        <div class="column">        
            <br>
            <h1 class="ui header"><a href="{% url "home" %}">Well done</a></h1>
            {% if messages %}
                    {% for message in messages %}
                        <div class="ui {% if message.tags %}{{ message.tags }}{% endif %} message">
                            <p>{{ message }}</p>
                        </div>
                    {% endfor %}
            {% endif %}
            <div class="ui form">
                <div class="ui blue stacked raised segment">
                    {% block content %}{% endblock content %}
                </div>
                <div class="ui message">
                    {% block bottomlinks %}{% endblock bottomlinks %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
